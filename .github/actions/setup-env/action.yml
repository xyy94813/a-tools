name: Setup Environment
description: Init pnpm and Node.js environment for workflows
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
    - name: Install dependencies
      shell: bash
      run: |
        pnpm install
