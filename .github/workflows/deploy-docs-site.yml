name: deploy-docs-site
on:
  push:
    # branches:
    # - main
    # - ci/setup-actions
    tags:
      - 'v*.*.*' # Deploy on version tags, e.g. v1.0.0
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Environment 🛎️
        uses: ./.github/actions/setup-env
      - name: Build Docs 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pnpm --filter="*" run docs:build
      - name: Prepare Docs Folder 📂
        run: |
          mkdir docs-site
          for file in ./packages/*
          do
              if test -d $file
              then
                mv $file/docs/.vitepress/dist docs-site/${file#./packages/}
              fi
          done
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs-site
